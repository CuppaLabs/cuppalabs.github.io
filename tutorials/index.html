<script>
  $(window).scroll(function(){
  var sticky = $('.sticky'),
      scroll = $(window).scrollTop(),
      sticky2 = $('.left-sticky'),
      sticky3 = $('.content-sticky');

  if (scroll >= 60) {
    sticky.addClass('fixed');
    sticky2.addClass('left-fixed');
    sticky3.addClass('content-fixed');
  }
  else {
    sticky.removeClass('fixed');
    sticky2.removeClass('left-fixed');
    sticky3.removeClass('content-fixed');
  }
});
</script>

$(document).on('click', '.index-list a', function (event) {
    "use strict";
    event.preventDefault();
    var animLen = $($.attr(this, 'href')).offset().top - 62.667 - 30;
    $('html, body').animate({
        scrollTop: animLen
    }, 300);

});
$(function () {
    "use strict";
    $(window).bind('scroll', function () {
        $('.anchor').each(function () {
            var anchored = $(this).attr("id"),
                position = $(this).position().top - $(window).scrollTop()- 62.667 - 30,
                targetOffset = $(this).offset().top - 75 - 30;

            if ($(window).scrollTop() > targetOffset) {

                $('ul.index-list').find('li').removeClass("active");
                $('ul.index-list').find(('*[data-anchor="' + anchored + '"]')).addClass("active");
            }
        });
    });
});
</script>
